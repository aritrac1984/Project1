    <title>Lists</title>

<body>
    An Unordered Lists
    <ul>
        <li>One Item</li>
        <li>Other Item</li>
        <li>Another Item</li>
    </ul>
    An Ordered Lists
    <ol>
        <li>First Item</li>
        <li>Second item</li>
        <li>Third Item</li>
    </ol>
